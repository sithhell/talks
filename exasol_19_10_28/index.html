<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title></title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="../js/remark-latest.min.js"></script>
        <script src="../js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <script>
            var slideshow = remark.create(
                {
                    sourceUrl: 'slides.md',
                    highlightLanguage: 'cpp',
                    highlightLines: true,
                    highlightStyle: 'github'
                }
            );
            slideshow.on('afterShowSlide', function (slide) {
                if ($("div.remark-slide-content").find("div.logo").length == 0)
                {
                    var stellar = "<img src=\"../stellar.svg\" class=\"logo-img\"></img>";
                    var exasol = "<img src=\"../Exasol-Logo-Blue.png\" class=\"logo-img-exasol\"></img>";
                    var logo = $("<div class=\"logo\">" + stellar + exasol + "</div>")
                    $("div.remark-slide-content").append(logo);
                }
            });
        </script>
    </body>
</html>
